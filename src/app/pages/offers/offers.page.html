<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="offer" *ngFor="let offer of offers">

    <ion-row>
      <ion-col size="7">{{offer?.plan_name}}</ion-col>
      <ion-col size="5"></ion-col>
    </ion-row>

    <p class="offer-detail">Offer Detail - {{offer?.price}}</p>
    <div class="description">
      <h5>Description</h5>
      <p [innerHtml]="offer.description"></p>
    </div>
    <ion-button  (click)="payWithRazor(offer?.actual_price,offer?.id,offer?.plan_name)" expand="block">Get Offer</ion-button>
    <!-- <ion-button  expand="block">Get Offer</ion-button> -->

  </div>
