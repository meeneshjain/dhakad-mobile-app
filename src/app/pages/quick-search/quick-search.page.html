<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button  (click)="navigate_back()"></ion-back-button>
    </ion-buttons>
    <ion-title>Quick Search</ion-title>
    
 </ion-toolbar>
</ion-header>

<ion-content>
   <ion-grid class="custon-search">
     <ion-row>
       <ion-col size="12">
         <label>Membership</label>
        <ion-select placeholder="Select Membership" [(ngModel)]="Membership" >
          <ion-select-option value="0" >Normal</ion-select-option>
          <ion-select-option value="1">Premium</ion-select-option>
         </ion-select>
       </ion-col>
       <ion-col size="12">
        <label>Age</label>
       <ion-select placeholder="Select Age" [(ngModel)]="Age" >
         <ion-select-option *ngFor="let data of age" value={{data}}>{{data}}</ion-select-option>
        
        </ion-select>
      </ion-col>
      <ion-col size="12">
        <label>Marital Status</label>
       <ion-select placeholder="Select Status" [(ngModel)]="Marital" >
         <ion-select-option *ngFor="let d of maritial_status" value={{d}}>{{d}}</ion-select-option>
         
        </ion-select>
      </ion-col>
      <ion-col size="12">
        <label>Cast</label>
       <ion-select placeholder="Select Caste" [(ngModel)]="Caste" >
         <ion-select-option *ngFor="let data of caste" value={{data}}>{{data}}</ion-select-option>
        
        </ion-select>
      </ion-col>
      <ion-col size="12">
        <label>State</label>
       <ion-select placeholder="Select State" [(ngModel)]="State" (ngModelChange)="getCity($event)">
         <ion-select-option *ngFor="let data of state" value={{data.id}}>{{data.name}}</ion-select-option>
        
        </ion-select>
      </ion-col>
      <ion-col size="12">
        <label>City</label>
       <ion-select placeholder="Select City" [(ngModel)]="CityData" >
         <ion-select-option *ngFor="let data of city" value={{data.id}}>{{data.city_name}}</ion-select-option>
       
        </ion-select>
      </ion-col>
      <ion-col size="12">
        <label>Education</label>
       <ion-select placeholder="Select" [(ngModel)]="Education" >
         <ion-select-option *ngFor="let data of education_level" value={{data}}>{{data}}</ion-select-option>
        
        </ion-select>
      </ion-col>
       <ion-col size="12">
         <ion-button (click)="getAdvanceSearch()">SEARCH</ion-button>
       </ion-col>
     </ion-row>
   </ion-grid>
</ion-content>
