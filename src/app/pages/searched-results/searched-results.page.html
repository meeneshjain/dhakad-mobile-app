<ion-header>
 
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button (click)="navigate_back()"></ion-back-button>
    </ion-buttons>
    <ion-title>Searched Results</ion-title>
    
 </ion-toolbar>
</ion-header>

<ion-content>
   <ion-grid>
     <ion-row class="custm-card" *ngFor="let profile of searchedData">
       <ion-col size="12">
         <ion-card class="card" (click)="viewProfile(profile?.ProfileId)">
          <!-- <img alt="" [src]="base_url+profile?.ProfileImg"/>  -->
                <img [src]="this.base_url +  profile?.ProfileImg" alt="" onerror="src='assets/images/photo1.png'" />
          <ion-grid class="card-body">
            <ion-row>{{profile?.PName}}, {{profile?.age}}Yrs</ion-row>
            <ion-row>ID - {{profile?.Virtual_id}}</ion-row>
            <ion-row>{{profile?.city_name}}, {{profile?.state_name}}</ion-row>
          </ion-grid>
         </ion-card>
       </ion-col>
     </ion-row>
   </ion-grid>
</ion-content>
