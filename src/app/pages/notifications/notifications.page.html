<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="notificationData.length == 0" class="not-found"> No Notification Found</div>
 <ion-list *ngFor="let data of notificationData">
  <ion-item>
    <ion-grid >
      <ion-row>
        <ion-col class="custom-icon" size="3">
          <ion-icon name="notifications-outline"></ion-icon>
        </ion-col>
        <ion-col size="9">
          <ion-label>{{data.msg_title}}</ion-label>
          <ion-label text-wrap>{{data.message}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-item>
 
  
 </ion-list>
  
</ion-content>
